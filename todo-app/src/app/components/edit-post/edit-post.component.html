<form *ngIf="post" (ngSubmit)="submitForm(form)">
  <h3>Form Update</h3>
  Title
  <input
    type="text"
    [(ngModel)]="post.title"
    name="title"
    [value]="post.title"
  /><br />
  <label for="body">Body</label>
  <textarea id="body" [(ngModel)]="post.body" rows="10" name="body">{{ post.body }}</textarea>
  <br>
  <span>
    <button type="submit">Update</button>
  </span>
</form>
